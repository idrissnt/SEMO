name: front_end
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.5.0  # Added Font Awesome Icons
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.1
  google_fonts: ^6.1.0
  logging: ^1.2.0
  get_it: ^7.6.4
  json_annotation: ^4.8.1
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  url_launcher: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  go_router: ^10.1.2  # Latest stable version of Go Router
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/big_stores/
    - assets/images/small_stores/
    - assets/images/products/
