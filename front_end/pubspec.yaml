name: semo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0  # Added Font Awesome Icons
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.1
  google_fonts: ^6.2.1
  logging: ^1.2.0
  get_it: ^7.6.4
  json_annotation: ^4.8.1
  intl: ^0.18.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  url_launcher: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  go_router: ^12.1.1  # Updated to latest version with StatefulShellRoute support
  dio: ^5.8.0+1
  smooth_page_indicator: ^1.2.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_screenutil: ^5.9.3
  connectivity_plus: ^6.1.4
  vibration: ^3.1.3
  meta: ^1.16.0
  flutter_svg: ^2.1.0
  provider: ^6.1.5
  pin_code_fields: ^8.0.1
  rive: ^0.13.20
  flutter_cube: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  mockito: ^5.4.5

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/big_stores/
    - assets/images/small_stores/
    - assets/images/products/
    - assets/animations/

# Fix for dependency issues when targeting Android and iOS
dependency_overrides:
  win32: ^5.0.9+1
  collection: ^1.18.0
  path_provider: ^2.0.15
  path_provider_android: ^2.0.27
  path_provider_foundation: ^2.2.4
  shared_preferences: ^2.0.20
  shared_preferences_android: ^2.1.4
  shared_preferences_foundation: ^2.2.2
